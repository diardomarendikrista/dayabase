name: Deploy dayabase-be

on:
  push:
    branches: [main]
    paths:
      - "dayabase-be/**"
      - ".github/workflows/deploy-be.yml"

jobs:
  deploy-be:
    runs-on: ubuntu-latest
    steps:
      - name: SSH & Deploy Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Masuk ke direktori project utama
            echo "ğŸšš Navigating to project directory..."
            cd ~/dayabase

            # Update kode dari remote repository
            echo "ğŸ”„ Fetching latest code from main branch..."
            git fetch --all
            git reset --hard origin/main

            # Masuk ke direktori backend
            echo "âš™ï¸ Setting up backend..."
            cd dayabase-be

            # Install/update dependencies
            echo "ğŸ“¦ Installing Node dependencies..."
            npm install

            # Kembali ke direktori utama
            cd ..

            # Restart service backend menggunakan PM2
            echo "ğŸš€ Reloading PM2 service: dayabase-be..."
            pm2 reload ecosystem.config.js --only dayabase-be
            echo "âœ… Deployment complete!"

      - name: Check PM2 Status After Deploy
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸ” Checking PM2 status..."
            pm2 status
